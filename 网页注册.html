<!DOCTYPE html>
<html>
    <head>
        <title>登录注册界面</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="background"></div>
        <header class="header">
            <nav class="navbar">
                <strong><a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Help</a></strong>
            </nav>
            <form action="" class="search-bar">
                <input type="text" placeholder="Search...">
                <button><i class='fa fa-search'></i></button>
            </form>
        </header>
        <div class="container">
            <div class="logo"><h2 ><i class='bx bxl-mastodon' ></i>Huang Li</h2></div>
            <div class="item">
                <div class="text-item">
                    <h1>欢迎！<br><span>
                        加入我们的团队
                    </span></h1><br>
                    <p><i class='bx bxs-bookmark'></i>我们的团队致力于改造整个行业，为整个人类谋幸福，以精神创造动力,智慧引领方向</p>
                </div>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-telegram'></i></a>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box">
                    <form action="">
                        <h1><pre>登  录</pre></h1>
                        <div class="input-box">
                            <input class="login" type="email" required="required">
                            <span>邮箱</span>
                            <i class='bx bxs-envelope'></i>
                            <label class="input-label"></label>
                        </div>
                        <div class="input-box">
                            <input class="login" type="password" required="required">
                            <span>密码</span>
                            <i class='bx bxs-lock'></i>
                            <label class="input-label"></label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">记住密码</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <button class="btn"><span><strong><pre>登 录</pre></strong></span></button>
                        <div class="create-account">
                            <p>注册一个新账号?<a href="#" class="sign">点击注册</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="ftr"><i class='bx bxs-share-alt'></i>Copyright © 2013-2023 Huang Li</footer>
        <div class="vso"></div>
    </body>
</html>
